<div class="container">
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Report</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- grafico che per ogni giorno, mostra i minuti di allenamento per ogni attrezzatura -->
  <ion-content [fullscreen]="true">
    <div class="report-container">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="barbell-outline" color="primary"></ion-icon>
            Training calories burned by Equipment
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <canvas
            baseChart
            [datasets]="trainingChartData.data"
            [labels]="trainingChartData.labels"
            [options]="barChartOptions"
            [legend]="true"
            style="max-height: 300px"
          ></canvas>
        </ion-card-content>
      </ion-card>
      <!-- Grafico che per ogni tipologia di cibo, mostra quante volte se ne Ã¨ consumato uno -->
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="nutrition-outline" color="primary"></ion-icon>
            Food Frequency
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <canvas
            baseChart
            [datasets]="foodChartData.data"
            [labels]="foodChartData.labels"
            [options]="barChartOptions"
            [legend]="false"
            style="max-height: 300px"
          ></canvas>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</div>
