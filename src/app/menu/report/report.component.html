<div class="container">
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Report</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <div class="report-container">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="barbell-outline" color="primary"></ion-icon>
            Training Minutes by Equipment
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <canvas
            baseChart
            [datasets]="trainingData"
            [labels]="trainingLabels"
            [options]="barChartOptions"
            [legend]="true"
            [chartType]="barChartType"
            style="max-height: 300px"
          ></canvas>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="nutrition-outline" color="primary"></ion-icon>
            Food Frequency
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <canvas
            baseChart
            [datasets]="[{ label: 'Times eaten', data: foodData }]"
            [labels]="foodLabels"
            [options]="barChartOptions"
            [legend]="false"
            [chartType]="barChartType"
            style="max-height: 300px"
          ></canvas>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</div>
