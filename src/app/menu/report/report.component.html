<div class="container">
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title>Report</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <div class="report-container">
      <h2>Training Minutes by Equipment</h2>
      <canvas
        baseChart
        [datasets]="trainingData"
        [labels]="trainingLabels"
        [options]="barChartOptions"
        [legend]="true"
        [chartType]="barChartType">
      </canvas>

      <h2>Food Frequency</h2>
      <canvas
        baseChart
        [datasets]="[{ label: 'Times eaten', data: foodData }]"
        [labels]="foodLabels"
        [options]="barChartOptions"
        [legend]="false"
        [chartType]="barChartType">
      </canvas>
    </div>
  </ion-content>
</div>
