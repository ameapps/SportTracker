<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <mat-form-field appearance="fill">
    <mat-label class="select-training color-text">training types</mat-label>
    <mat-select class="select-training width" >
      <mat-option *ngFor="let training of trainings" class="select-training color-sel" [value]="training">
        {{training}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</ion-content>
