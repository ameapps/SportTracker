  <!-- #endregion -->


  <mat-horizontal-stepper [linear]="isLinear" #stepper="matHorizontalStepper" style="height: 100%;">
    <!-- Primo step -->
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>{{stepsName[0]}}</ng-template>
        <!-- Input for pre training weight -->
        <mat-form-field>
          <input 
            (keypress)="this.isValidPreWeight($event)"
            (keypress)="this.componentService.preWeightInput()"
            matInput 
            [(ngModel)]="this.componentService.before_training_weight" 
            placeholder="Before training weight (KG)" 
            formControlName="firstCtrl" 
            required>
        </mat-form-field>
        <!-- Select for the time of preweight measurement -->
        <mat-form-field>
          <mat-select [(value)]="this.componentService.preWeightTime" placeholder="Pre weight measurement time">
            <mat-option 
              *ngFor="let time of preWeightTimes"
              [value]="time"
              >
              {{ time }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="stepper-navigators-position"  *ngIf="this.componentService.stepsComplete[0]">
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <!-- Secondo step -->
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>{{stepsName[1]}}</ng-template>
        <p>Select your training! </p>
        <!-- Selection of the training to do -->
        <app-selector 
          [selections]="this.struments" 
          [allowedSelectionNumber]="1"
          (selectedItems)="saveSelectedItems($event)" 
        ></app-selector>

        <!-- Loading a custom menu according to the selected strument -->
        <app-custom-training 
          [expiredTime]="this.expiredTime"
          [trainingTypes]="this.trainings" 
          [trainingType]="this.componentService.selectedTrainings[0]">
        </app-custom-training>

        <div class="stepper-navigators" *ngIf="this.componentService.stepsComplete[1]">
          <button matStepperPrevious>Back</button>
          <button matStepperNext>Next</button>
        </div>
        
        <!-- Componente timer per la definizione, misura e visualizzazione del tempo -->
        <app-timer        
          (definedTime)="definedTime($event)" 
          (actualTime)="actualTime($event)"
          (timeExpired)="onExpiredTimer($event)"
          [chronoType]="'input-clock'"
        ></app-timer>

        <!-- Bottoni che chiedono se si vuole fare un altro training -->
        <div id="next-training" *ngIf="this.canShowNextTrain">
          <button mat-button (click)="AnotherTraining()" >Another training</button>
          <button mat-button matStepperNext>Done</button>
        </div>
      </form>
    </mat-step>
    <!-- Terzo step -->
    <mat-step>
      <ng-template matStepLabel>{{stepsName[2]}}</ng-template>
      You are now done.
      <div class="stepper-navigators"  *ngIf="this.componentService.stepsComplete[2]">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>

</ion-content>
