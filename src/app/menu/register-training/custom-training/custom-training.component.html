<div>
  <div *ngIf="trainingType === 0">
    <app-tapis-roulant 
      (timeExpired)="onTimeExpired($event)"  
      [expiredTime]="this.expiredTime">
    </app-tapis-roulant>
  </div>
  <div *ngIf="trainingType === 1">
    <app-cyclette 
      (timeExpired)="onTimeExpired($event)"  
      [expiredTime]="this.expiredTime">
    </app-cyclette>
  </div>
  <div *ngIf="trainingType === 2">
    <app-run  
      [expiredTime]="this.expiredTime">
    </app-run>
  </div>
</div>
