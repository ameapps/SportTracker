<div id="container">
  <!-- Resistance choice -->
  <mat-form-field class="element">
    <mat-select [(value)]="this.componentService.choosenResistance" placeholder="Cyclette resistance">
      <mat-option (click)="optionClick()" *ngFor="let res of this.resistances" [value]="res">
        {{ res }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- seat height choice-->
  <mat-form-field class="element">
    <mat-select [(value)]="this.componentService.choosenPosition" placeholder="Legs Position">
      <mat-option (click)="optionClick()" *ngFor="let pos of this.legsPositions" [value]="pos">
        {{ pos }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Input per calorie bruciate -->
  <mat-form-field class="element">
    <input matInput type="number" min="0" [(ngModel)]="componentService.consumedKcal" placeholder="Calorie bruciate">
  </mat-form-field>

  <!-- Input per minuti di allenamento -->
  <mat-form-field class="element">
    <input matInput type="number" min="0" [(ngModel)]="componentService.trainingMinutes" placeholder="Minuti allenamento">
  </mat-form-field>
</div>
