<div id="container">
  <mat-form-field class="element">
    <mat-select [(value)]="this.componentService.choosenSpeed" placeholder="Tapis roulant speed">
      <mat-option 
        (click)="optionClick()"
        *ngFor="let speed of this.speeds"
        [value]="speed"
        >
        {{ speed }}
      </mat-option>
    </mat-select>
  </mat-form-field>  

  <!-- Input per calorie bruciate -->
  <mat-form-field class="element">
    <input matInput type="number" min="0" [(ngModel)]="componentService.consumedKcal" placeholder="Calorie bruciate">
  </mat-form-field>

  <!-- Input per minuti di allenamento -->
  <mat-form-field class="element">
    <input matInput type="number" min="0" [(ngModel)]="componentService.trainingMinutes" placeholder="Minuti allenamento">
  </mat-form-field>
</div>

<!-- Componente timer per la definizione, misura e visualizzazione del tempo -->
<app-timer (definedTime)="definedTime($event)" 
  (actualTime)="actualTime($event)" 
  (timeExpired)="onExpiredTimer($event)"
  [chronoType]="'input-clock'">
</app-timer>
