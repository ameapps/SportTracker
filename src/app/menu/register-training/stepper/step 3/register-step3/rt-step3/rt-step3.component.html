<div class="container">
  <!-- Camera button -->
  <ion-fab-button id="camera" (click)="addPhotoToGallery()">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>

  <div id="gallery" *ngFor="let photo of this.gallery">
    <img [src]="photo.webviewPath"/>
    <!-- <img src="https://spettacolo.periodicodaily.com/wp-content/uploads/2021/10/eternals.jpg"/> -->
  </div>

</div>
