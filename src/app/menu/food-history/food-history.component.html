<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Register Food</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="food-form-container">
    <h2>Add Food</h2>
    <form [formGroup]="foodForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Food name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Quantity</ion-label>
        <ion-input
          formControlName="quantity"
          type="number"
          min="0"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Unit</ion-label>
        <ion-select formControlName="unit" placeholder="Unit">
          <ion-select-option *ngFor="let unit of units" [value]="unit">{{
            unit
          }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Category</ion-label>
        <ion-select formControlName="category" required>
          <ion-select-option
            *ngFor="let category of categories"
            [value]="category"
            >{{ category }}</ion-select-option
          >
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Calories (kcal)</ion-label>
        <ion-input
          formControlName="calories"
          type="number"
          min="0"
          required
        ></ion-input>
      </ion-item>

      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Carbohydrates (g)</ion-label>
            <ion-input
              formControlName="carbs"
              type="number"
              min="0"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Proteins (g)</ion-label>
            <ion-input
              formControlName="proteins"
              type="number"
              min="0"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Fats (g)</ion-label>
            <ion-input formControlName="fats" type="number" min="0"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Fiber (g)</ion-label>
            <ion-input
              formControlName="fiber"
              type="number"
              min="0"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-label position="floating">Sugars (g)</ion-label>
        <ion-input formControlName="sugars" type="number" min="0"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Date and time</ion-label>
        <ion-datetime
          formControlName="dateTime"
          display-format="DD/MM/YYYY HH:mm"
        ></ion-datetime>
      </ion-item>

      <ion-button
        expand="block"
        type="submit"
        color="primary"
        [disabled]="foodForm.invalid"
        (click)="onSubmit()"
      >
        Save food
      </ion-button>
    </form>
  </div>
</ion-content>
