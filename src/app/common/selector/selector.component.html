<div id="selector-content" style="display: flex; flex-direction: row;">
  <div class="selector-box" *ngFor="let strument of selections; let i = index;">
    <div id="image-container"
      *ngIf="strument.isValid"
      (click)="strumentSelected(i)"
      [ngClass]="isClicked(i) ? 'strument-selected' : 'no-class'">
      <img [src]="isClicked(i) ? strument.pathLight : strument.pathDark" >
    </div>
  </div>
</div>
